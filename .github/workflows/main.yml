name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force

          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389

          Restart-Service -Name TermService -Force

      - name: Create RDP User with Secure Password
        run: |
          Add-Type -AssemblyName System.Security
          $charSet = @{
              Upper   = [char[]](65..90)
              Lower   = [char[]](97..122)
              Number  = [char[]](48..57)
              Special = ([char[]](33..47) + [char[]](58..64) + [char[]](91..96) + [char[]](123..126))
          }

          $passwordArray = @()
          $passwordArray += $charSet.Upper   | Get-Random -Count 4
          $passwordArray += $charSet.Lower   | Get-Random -Count 4
          $passwordArray += $charSet.Number  | Get-Random -Count 4
          $passwordArray += $charSet.Special | Get-Random -Count 4
          
          # FIXED: Proper syntax for joining random characters into a string
          $rawPassword = -join ($passwordArray | Get-Random -Count 16)

          $securePassword = ConvertTo-SecureString $rawPassword -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePassword -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

          # Store password for later steps
          echo "RDP_PASSWORD=$rawPassword" >> $env:GITHUB_ENV
          
          if (-not (Get-LocalUser -Name "RDP")) {
              Write-Error "User creation failed"
              exit 1
          }

      - name: Install Tailscale
        run: |
          $tailscale_url = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $tailscale_path = "tailscale-setup.msi"
          Invoke-WebRequest -Uri $tailscale_url -OutFile $tailscale_path
          Start-Process msiexec.exe -ArgumentList "/i", "$tailscale_path", "/quiet", "/norestart" -Wait
          Remove-Item $tailscale_path -Force

      - name: Start Tailscale
        run: |
          $tailscale_exe = "C:\Program Files\Tailscale\tailscale.exe"
          & $tailscale_exe up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=github-runner-$env:GITHUB_RUN_ID
          $TAILSCALE_IP = (& $tailscale_exe ip -4)
          if (-not $TAILSCALE_IP) {
              Write-Error "Tailscale IP not assigned. Exiting."
              exit 1
          }
          echo "TAILSCALE_IP=$TAILSCALE_IP" >> $env:GITHUB_ENV

      - name: Verify RDP Accessibility
        run: |
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $testResult.TcpTestSucceeded) {
              Write-Error "TCP connection to RDP port 3389 failed"
              exit 1
          }
          Write-Host "TCP connectivity successful!"

      - name: Maintain Connection
        run: |
          Write-Host "==== RDP ACCESS DETAILS ===="
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "Username: RDP"
          Write-Host "Password: $env:RDP_PASSWORD"
          Write-Host "============================"

          while ($true) {
              Write-Host "$(Get-Date) RDP Active - Use Ctrl+C in workflow to terminate"
              Start-Sleep -Seconds 300
          }
          
