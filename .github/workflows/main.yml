name: RDP

on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
    - name: Configure Core RDP Settings
      run: |
        # Enable Remote Desktop and disable Network Level Authentication (if needed)
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force

        # Remove any existing rule with the same name to avoid duplication
        netsh advfirewall firewall delete rule name="RDP-Tailscale"

        # Allow RDP on any incoming connection on port 3389
        netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389

        # (Optional) Restart the Remote Desktop Service to ensure changes take effect
        Restart-Service -Name TermService -Force

    - name: Create RDP User with Secure Password
      run: |
        $Password = -join ((65..90) + (97..122) + (48..57) + (33,35,36,37,38,64) | Get-Random -Count 12 | ForEach-Object { [char]$_ })
        $User = "RDP-User"
        $SecPassword = $Password | ConvertTo-SecureString -AsPlainText -Force
        New-LocalUser -Name $User -Password $SecPassword -FullName "RDP User" -Description "User for RDP access"
        Add-LocalGroupMember -Group "Remote Desktop Users" -Member $User
        Add-LocalGroupMember -Group "Administrators" -Member $User
        Write-Host "--- RDP CREDENTIALS ---"
        Write-Host "Username: $User"
        Write-Host "Password: $Password"
        Write-Host "-----------------------"

    - name: Install Tailscale
      run: |
        Invoke-WebRequest -Uri "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.exe" -OutFile TailscaleSetup.exe
        Start-Process -FilePath .\TailscaleSetup.exe -ArgumentList "/quiet", "/norestart" -Wait
        Remove-Item TailscaleSetup.exe

    - name: Connect Tailscale
      run: |
        & "C:\Program Files\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=github-rdp-runner
      env:
        TAILSCALE_AUTH_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}

    - name: Verify RDP Accessibility
      run: |
        $ip = & "C:\Program Files\Tailscale\tailscale.exe" ip -4
        Write-Host "Tailscale IP: $ip"
        # Test connectivity using Test-NetConnection against the Tailscale IP on port 3389
        $testResult = Test-NetConnection -ComputerName $ip -Port 3389
        if (-not $testResult.TcpTestSucceeded) {
            Write-Error "TCP connection to RDP port 3389 failed"
            exit 1
        }
        Write-Host "TCP connectivity successful!"

    - name: Maintain Connection
      run: |
        Write-Host "--- RDP ACCESS ---"
        $ip = & "C:\Program Files\Tailscale\tailscale.exe" ip -4
        Write-Host "Address: $ip"
        Write-Host "------------------"
        # Keep runner active indefinitely (or until manually cancelled)
        while ($true) {
            Write-Host "$((Get-Date).ToString()) - RDP Active... Use Ctrl+C in workflow to terminate"
            Start-Sleep -Seconds 300
        }
